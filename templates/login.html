<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-gray-900 to-black h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-8 bg-gray-800 rounded-lg shadow-2xl">
        <h2 class="text-3xl font-semibold text-center mb-6 text-white">Login</h2>
        <form method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Username:</label>
                <input type="text" id="username" name="username" class="mt-2 p-3 block w-full rounded-md border border-gray-600 bg-gray-700 text-white focus:ring-2 focus:ring-purple-400 focus:outline-none">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password:</label>
                <input type="password" id="password" name="password" class="mt-2 p-3 block w-full rounded-md border border-gray-600 bg-gray-700 text-white focus:ring-2 focus:ring-purple-400 focus:outline-none">
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-yellow-400 to-red-500 text-white py-3 rounded-md shadow-md hover:from-yellow-500 hover:to-red-600 transition-colors">Login</button>
        </form>
    </div>
</body>
</html>
